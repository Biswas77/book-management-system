<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Books</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .book-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-card img {
      max-width: 100%;
      max-height: 180px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .book-card h3 {
      font-size: 20px;
      color: #2e7d32;
      margin: 10px 0 5px;
    }

    .book-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .actions {
      margin-top: 15px;
    }

    .actions a {
      text-decoration: none;
      color: white;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 5px;
      font-size: 14px;
      display: inline-block;
    }

    .edit-btn {
      background-color: #1976d2;
    }

    .delete-btn {
      background-color: #d32f2f;
    }

    .top-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-bar a {
      background-color: #4caf50;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .top-bar a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a th:href="@{/books/add}">‚ûï Add New Book</a>
  </div>

  <h1>üìö All Available Books</h1>

  <div class="book-grid">
    <div class="book-card" th:each="book : ${books}">
      <img th:src="${book.imagelink}" alt="Book Image" onerror="this.src='https://via.placeholder.com/150'" />

      <h3 th:text="${book.title}">Book Title</h3>
      <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
      <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
      <p><strong>Publisher:</strong> <span th:text="${book.publisher}"></span></p>
      <p><strong>Price:</strong> ‚Çπ<span th:text="${book.price}"></span></p>
      <p><strong>Qty:</strong> <span th:text="${book.quantity}"></span></p>
      
      

      <div class="actions">
        <a th:href="@{'/books/edit/' + ${book.id}}" class="edit-btn">‚úèÔ∏è Edit</a>
        <a th:href="@{'/books/delete/' + ${book.id}}"
           onclick="return confirm('Are you sure you want to delete this book?')" 
           class="delete-btn">üóëÔ∏è Delete</a>
          <h3><a th:href="@{'/books/detail/' + ${book.id}}" 
     			style="text-decoration: none; color: #2e7d32;" 
     			th:text="${book.title}">Book Title</a>
			</h3>
      </div>
    </div>
  </div>

</body>
</html>
