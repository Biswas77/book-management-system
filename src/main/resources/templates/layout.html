<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title>Book Bazaar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #388e3c;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #2e7d32;
    }

    main {
      padding: 30px;
    }

    footer {
      background-color: #eeeeee;
      padding: 15px;
      text-align: center;
      color: #555;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>📚 Book Bazaar</h1>
    <p>Manage books like a modern store!</p>
  </header>

  <nav>
    <a th:href="@{/}">🏠 Home</a>
    <a th:href="@{/save}">📖 Books</a>
    <a th:href="@{/books/add}">➕ Add Book</a>
    <a th:href="@{/users}">👥 Users</a>
    <a th:href="@{/about}">ℹ️ About</a>
  </nav>

  <main layout:fragment="content">
    <!-- This will be replaced by each page’s content block -->
    <p>Page content goes here</p>
  </main>

  <footer>
    &copy; 2025 Book Bazaar | Built by Arghya Biswas
  </footer>

</body>
</html>
